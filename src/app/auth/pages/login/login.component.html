<div class="main">
    <div class="left lg p-3">
        <div class="flex-column p-3 w-100 jcc">
            <img src="/assets/icons/dt.png" style="width: 100%;height: 100%;object-fit: contain;background: transparent;opacity: 0.1;">
        </div>
        
    </div>
    <div class="right  p-5">
        <div class="flex-column px-3 w-100 jcs">
            <span style="font-weight: 900;font-size: 30px;padding: 10px 0;">Login</span>
            <div class="input-div">
                <input class="_381fS" type="email" name="email" id="email" tabindex="1" autocomplete="off" value=""
                    [(ngModel)]="email" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="email">Email</label>
            </div>
            <div class="input-div">
                <input class="_381fS" type="password" name="password" id="password" tabindex="1" autocomplete="off"
                    value="" [(ngModel)]="password" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="password">Password</label>
            </div>
            <span class="clickable-link" [routerLink]="['/password_reset/new']">Forgot?</span>
            <br>
            <button class="btn btn-dark mt-3" (click)="submit()">Sign In</button>

            <div style="text-align: center;padding: 10px;font-weight: 600;">
                Don't have an account? <span (click)="joinUs()" class="clickable-link">Sign up</span>
            </div>
            <div *ngIf="errorMessage !== undefined"
                style="font-weight: normal;text-align: center;display: block;background-color: rgb(241, 215, 215);color: #bc3737;padding: 20px;">
                <p>{{errorMessage}}</p>
            </div>
            <div *ngIf="loading">
                <span>Authenticating....</span>
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
