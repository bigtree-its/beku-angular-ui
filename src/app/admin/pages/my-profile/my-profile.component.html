<div class="a-page flex-column">
    <span class="a-page-header f-size-lg">My Profile</span>
    <div class="flex-row justify-content-center align-items-center py-2">
        <span class="btn-def mr-2" (click)="selectLayout('Profile')">Profile</span>
        <span class="btn-def mr-2" (click)="selectLayout('Security')">Security</span>
        <span class="btn-def mr-2" (click)="selectLayout('Preferences')">Preferences</span>
    </div>
    <div>
        <ng-container [ngSwitch]="activeLayout">
            <ng-container *ngSwitchCase="'Profile'" [ngTemplateOutlet]="profileLayout"></ng-container>
            <ng-container *ngSwitchCase="'Security'" [ngTemplateOutlet]="securityLayout"></ng-container>
            <ng-container *ngSwitchCase="'Preferences'" [ngTemplateOutlet]="preferenceLayout"></ng-container>
        </ng-container>
    </div>
</div>
<ng-template #profileLayout>
    <div class="d-flex justify-content-center">

        <div class="flex-column  mobile-w">
            <span class="sub-header mb-3">Update Personal Details</span>
            <div class="input-div br-7">
                <input class="_381fS" type="text" name="firstName" id="firstName" tabindex="1" autocomplete="off" value [(ngModel)]="firstName" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="firstName">First name</label>
            </div>
            <div class="input-div  br-7">
                <input class="_381fS" type="text" name="lastName" id="lastName" tabindex="2" autocomplete="off" value [(ngModel)]="lastName" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="lastName">Last name</label>
            </div>
            <div class="input-div br-7">
                <input class="_381fS" type="text" name="mobile" id="mobile" tabindex="4" autocomplete="off" value [(ngModel)]="mobile" #ctrl="ngModel">
                <div class="_2EeI1 _26LFr"></div>
                <label class="_1Cvlf _2tL9P" for="email">Mobile</label>
            </div>
            <button class="big-grn-btn mt-1" (click)="changePersonal()">Update
                Personal Details</button>
        </div>
    </div>
</ng-template>

<ng-template #preferenceLayout>
    <div class="d-flex justify-content-center">
        <div class="flex-column  mobile-w ">
            <span class="sub-header mb-5">Update Preferences</span>
            <div class="flex-between mb-3 gap-1 border br-7 p-3">
                <span class="word-wrap mr-1">Receive communications for Offers,
                    Promotions via email</span>
                <input type="checkbox" id="receiveEmailComms" [checked]="communicationViaEmail">
            </div>
            <div class="flex-between mb-3 gap-1 border br-7 p-3">
                <span class="word-wrap mr-1">Receive communications for Offers,
                    Promotions via mobile</span>
                <input type="checkbox" id="receiveMobileComms" [checked]="communicationViaMobile">
            </div>
            <br>
            <button class="big-grn-btn" (click)="changePreferences()">Update
                Preferences</button>
        </div>
    </div>
</ng-template>
