<div class="modal-header d-flex jcsb">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="btn btn-dark btn-sm" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{ message }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="accept()">{{ btnOkText }}</button>
</div>
