<div class="stripe-form-wrapper">
    <!-- <div id="link-authentication-element" #linkAuthenticationInfo>

    </div> -->
    <!-- <div id="cardInfo" #cardInfo style="border: 1px solid var(--v-border);padding: 12px 5px;">

    <!-- <div id="payment-element" style="border: 1px solid var(--v-border);padding: 12px 5px;">

    <label for="payment-info"></label>
    <div id="payment-info" #PaymentInfo></div>

    <button id="paywithCardButton" disabled="!enablePayButton" class="btn btn-primary" (click)="confirmPaymentIntent()">
        Pay {{order?.total| currency: 'GBP'}}
        {{loading? 'Please wait...': "Pay {{ order?.total| currency: 'GBP'}}"}}
    </button>
    <small class="text-muted">By selecting this button, you agree to the Terms of
        Sale.</small>

    <div id="cardErrors" *ngIf="cardErrors">{{cardErrors}}</div>
    <div id="payment-result-section" class="payment-result-section hidden">
        <span id="payment-message"></span>
    </div>
    <div class="my-5">
        <img src="/assets/icons/secure-stripe-payment-logo.png" class="stripe-logo" />
    </div>
</div>
