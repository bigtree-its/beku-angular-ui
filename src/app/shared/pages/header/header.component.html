<div class="application-header">
    <div class="top-row">
        <div class="left-container">
            <div [routerLink]="['/']" routerLinkActive="router-link-active" class="logo">HouseOfChef</div>
            <div class="top-location-container" *ngIf="serviceLocation != null && serviceLocation !== undefined">
                <span class="location-slug" [routerLink]="[serviceLocation.slug, 'cooks']">#{{serviceLocation.name}}, {{serviceLocation.city}}</span>
                <span class="change-area" routerLink="/">Change</span>
            </div>
        </div>
        <div class="right-container">
            <img src="/assets/icons/user.png" height="20px" width="20px" style="margin: 0 10px;">
            <img src="/assets/icons/shopping-basket.png" height="20px" width="20px" style="margin: 0 1px;" [routerLink]="['/basket']">
            <div (click)="onClickBasket()">
                <span class="cart-items-count" style="margin-right: 10px;">{{itemsCount}}</span>
            </div>
        </div>
    </div>
    <div class="location-row" *ngIf="serviceLocation != null && serviceLocation !== undefined">
        <div>
            <img src="/assets/icons/location.png" height="20px" width="20px" style="margin-right: 10px;">
            <span class="location-slug" [routerLink]="[serviceLocation.slug, 'cooks']">#{{serviceLocation.name}}</span>
        </div>
        <span class="change-area" routerLink="/">Change</span>
    </div>
</div>
