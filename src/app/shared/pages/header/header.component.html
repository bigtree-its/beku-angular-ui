<div class="container">
    <div class="flex-column">
        <div class="flex-row jcsb aic py-2 border-bottom">
            <fa-icon [icon]="faBars" (click)="toggleSideNav()" class="menu-icon"></fa-icon>
            <span [routerLink]="['/']" routerLinkActive="router-link-active" class="tc logo-text f-size-lg">LOCAL PAL</span>
            <span *ngIf="user !== null">Hi, {{user.name}}</span>
        </div>

        <div class="flex-row jcsb aic py-2 border-bottom">
            <div class="flex-row">
                <span class="mx-2">Foods</span>
                <span class="mx-2">Fashion</span>
                <span class="mx-2">Properties</span>
            </div>
            <div class="flex-row mr-1 ml-3 align-items-center" (click)="onClickBasket()">
                <fa-icon [icon]="cartIcon" class="cart-icon" [routerLink]="['/basket']"></fa-icon>
                <span style="padding-right: 5px;">{{itemsCount}}</span>
            </div>
        </div>
    </div>
</div>
