<div class="application-header">
    <div class="top-row">
        <div class="left-container">
            <div class="flex-row justify-content-center align-items-center" style="padding: 10px;">
                <img src="/assets/icons/home.png" height="20px" width="20px" style="margin-right: 5px;" alt="">
                <div [routerLink]="['/']" routerLinkActive="router-link-active" class="logo">Lunchie Munchie</div>
            </div>

            <div class="location-container" *ngIf="serviceLocation != null && serviceLocation !== undefined">
                <span class="location-slug" [routerLink]="['cooks']" [queryParams]="{location: serviceLocation.slug}">#{{serviceLocation.name}}, {{serviceLocation.city}}</span>
                <span class="change-area" routerLink="/">Change</span>
            </div>
        </div>
        <div class="right-container">
            <span id="dropdownBasic1" title="{{user.name}}" *ngIf="user !== null" style="line-height: 40px;text-align: center; margin:  0 10px;height:40px;width:40px;border-radius: 50%;border:1px solid #f3f3f3;font-size: 18px;">A</span> 
            <div ngbDropdown class="d-inline-block" *ngIf="user !== null">
                <span id="dropdownBasic1" title="{{user.name}}" *ngIf="user !== null" style="margin: 0 10px;">{{user.name | slice:0:1}}</span> 
                <!-- <button type="button" class="btn btn-outline-primary"  ngbDropdownToggle>
                    {{user.email}}
                </button> -->
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>Orders</button>
                    <div class="dropdown-divider"></div>
                    <button type="button" ngbDropdownItem>Profile</button>
                    <button type="button" ngbDropdownItem (click)="logout()">Logout</button>
                </div>

            </div>
            <span *ngIf="user === null" class="sign-in" routerLink="/login">Sign In</span>
            <!-- <img title="{{user.name}}" *ngIf="user !== null" src="/assets/icons/user.png" height="20px" width="20px" style="margin: 0 10px;"> -->
            <img src="/assets/icons/shopping-basket.png" height="20px" width="20px" style="margin: 0 1px;" [routerLink]="['/basket']">
            <div (click)="onClickBasket()">
                <span class="cart-items-count" style="margin-right: 10px;">{{itemsCount}}</span>
            </div>
        </div>
    </div>

</div>
