<div class="page">
    <div class="container-div">
        <div class="left-container">
            <fa-icon [icon]="faBars" (click)="toggleSideNav()" class="menu-icon material-icons"></fa-icon>
            <p [routerLink]="['/']" routerLinkActive="router-link-active" style="height: 48px;line-height: 9px;text-align: center;margin-top: 21px;padding-top: 11px;padding-left: 20px;padding-right: 20px;">
                <span class="logo-text" style="font-size: 40px;">Chumma</span><br/>
                <small style="font-size: 9px;">A Homefood Company</small>
            </p>
            <div class="location-container" *ngIf="serviceLocation != null && serviceLocation !== undefined">
                <span class="location-slug" [routerLink]="['cooks']" [queryParams]="{location: serviceLocation.slug}">#{{serviceLocation.name}},
                    {{serviceLocation.city}}</span>
                <span class="change-area" routerLink="/">Change</span>
            </div>
        </div>
        <div class="right-container">
            <div class="cart-div" (click)="onClickBasket()">
                <fa-icon [icon]="cartIcon" class="cart-icon" [routerLink]="['/basket']"></fa-icon>
                <span style="padding-right: 5px;">{{itemsCount}}</span>
            </div>
        </div>
    </div>
</div>
